AppBundle\Entity\Referral:
    referral_{1..100}:
        description: <sentence($nbWords = 4, $variableNbWords = true)>
        date: <dateTimeBetween($startDate = '-1 months', $endDate = '2 months')>
        notes: 40%? <paragraph($nbSentences = 2, $variableNbSentences = true)>
        client: "@client*"
        referralName: "@referralName*"
